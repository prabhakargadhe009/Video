<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiv Tandav Vibe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, rgba(30, 0, 50, 0.9), rgba(0, 50, 100, 0.8));
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes bgFlow {
      0% {
        background-position: 0% 50%;
        background: linear-gradient(135deg, rgba(20, 0, 40, 0.85), rgba(0, 40, 90, 0.85));
      }
      50% {
        background-position: 100% 50%;
        background: linear-gradient(135deg, rgba(60, 0, 80, 0.8), rgba(0, 80, 160, 0.8));
      }
      100% {
        background-position: 0% 50%;
        background: linear-gradient(135deg, rgba(20, 0, 40, 0.85), rgba(0, 40, 90, 0.85));
      }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .title {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 34px;
      transition: 0.4s;
      cursor: pointer;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: rgba(0, 255, 150, 0.6);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .spotify-player {
      margin-top: 25px;
      display: none;
    }

    .spotify-player.active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .mantra {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ffccff;
      display: none;
      animation: pulseGlow 2s infinite alternate;
    }

    .mantra.active {
      display: block;
    }

    @keyframes pulseGlow {
      from {
        color: rgba(255, 200, 255, 0.8);
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
      }
      to {
        color: rgba(255, 255, 255, 1);
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">üïâÔ∏è Shiv Tandav Vibe</div>

    <label class="switch">
      <input type="checkbox" id="toggleSpotify">
      <span class="slider"></span>
    </label>

    <div class="mantra" id="mantraText">üö© Har Har Mahadev üö©</div>

    <div class="spotify-player" id="spotifyEmbed">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/6DwBCjospi1c9WsRVfoCwN?utm_source=generator"
        width="100%" height="80" frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("toggleSpotify");
    const embed = document.getElementById("spotifyEmbed");
    const mantra = document.getElementById("mantraText");

    toggle.addEventListener("change", () => {
      embed.classList.toggle("active", toggle.checked);
      mantra.classList.toggle("active", toggle.checked);
    });
  </script>

</body>
</html>
